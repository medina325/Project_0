<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Google__G__Logo.png">
    </head>
    <body>
        
        <div id="header">
            <img src="google_logo.svg" alt="Google Logo" width="100px" height="90px">
        </div>
        <a class="link_top_right" href="index.html">Google Search</a>
        <div>
            <h2 id="adv_srch_header">Advanced Search</h2>
        </div>    
        
        <hr style="opacity: .25;">

        <!-- I find it curious the names of classes and ids that actual web pages use (including google), so in this case 
        FPW stands for Find Pages With-->
        
        <h1 class="FPW">Find pages with...</h1>
        
        <!-- I don't really like the way this is being organized
        but let's see what's gonna happen -->
        <form id="adv_form_grid" action="https://www.google.com/search">
            <div>
                <label class="adv_label_left">all these words:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_q">
            </div>
            <div>
                <label class="adv_label_right">Type the important words: tri-colour rat terrier</label><br>
            </div>

            <div>
                <label class="adv_label_left">this exact word or phrase:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_epq">
            </div>
            <div>
                <label class="adv_label_right">Put exact words in quotes: "rat terrier"</label>
            </div>

            <div>
                <label class="adv_label_left">any of these words:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_oq">
            </div>
            <div>
                <label class="adv_label_right">Type OR between all the words you want: miniature OR standard</label>
            </div>

            <div>
                <label class="adv_label_left">none of these words:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_eq">
            </div>
            <div>
                <label class="adv_label_right">Put a minus sign just before words that you don't want: -rodent, -"Jack Russel"</label>
            </div>

            <div>
                <label class="adv_label_left">numbers ranging from:</label>
            </div>
            <div >
                <input class="adv_input_NRF" type="search" name="as_nlo">
                <label class="adv_label_left">to</label>
                <input class="adv_input_NRF" type="search" name="as_nhi">
            </div>
            <div>
                <label class="adv_label_right">Put two full stops between the numbers and add a unit of measurement: 10...35 kg, £300...£500, 2010...2011</label>
            </div>

            <label class="adv_label_left" style="font-size: 16px;">Then narrow your results by...</label>
            <div></div><div></div>

            <div>
                <label class="adv_label_left">language:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="language" list="languages" placeholder="any language">
                <datalist id="languages"> <!-- Used for auto complete list of options-->
                    <option value="     any language">
                    <option value="     Afrikaans">
                    <option value="     Arabic">
                    <option value="     Armenian">
                    <option value="     Belarusian">
                    <option value="     Bulgarian">
                    <option value="     Catalan">
                    <option value="     Chinese (Simplified)">
                    <option value="     Chinese (Traditional)">
                    <option value="     Croatian">
                    <option value="     Czech">
                    <option value="     Danish">
                    <option value="     Dutch">
                    <option value="     English">
                    <option value="     Esperanto">
                    <option value="     Estonian">
                    <option value="     Filipino">
                    <option value="     Finnish">
                    <option value="     French">
                    <option value="     German">
                    <option value="     Greek">
                    <option value="     Hebrew">
                    <option value="     Hindi">
                    <option value="     Hungarian">
                    <option value="     Icelandic">
                    <option value="     Indonesian">
                    <option value="     Italian">
                    <option value="     Japanese">
                    <option value="     Korean">
                    <option value="     Latvian">
                    <option value="     Lithuanian">
                    <option value="     Nonwegian">
                    <option value="     Persian">
                    <option value="     Polish">
                    <option value="     Portuguese">
                    <option value="     Romanian">
                    <option value="     Russian">
                    <option value="     Serbian">
                    <option value="     Slovak">
                    <option value="     Slovenian">
                    <option value="     Spanish">
                    <option value="     Swahili">
                    <option value="     Swedish">
                    <option value="     Thai">
                    <option value="     Turkish">
                    <option value="     Ukrainian">
                    <option value="     Vietnamese">
                </datalist>
            </div>
            <div>
                <label class="adv_label_right">Find pages in the language that you select.</label>
            </div>

            <div>
                <label class="adv_label_left">region:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="region" list="regions" placeholder="any region">
                <datalist id="regions">
                    <option value="     any region">
                    <option value="     Afghanistan">
                    <option value="     Albania">
                    <option value="     Algeria">
                    <option value="     American Samoa">
                    <option value="     Andorra">
                    <option value="     Andola">
                    <option value="     Anguilla">
                    <option value="     Antarctica">
                    <option value="     Antigua & Barbuda">
                    <option value="     Argentina">
                    <option value="     Armenia">
                    <option value="     Aruba">
                    <option value="     Australia">
                    <option value="     Austria">
                    <option value="     Azerbaijan">
                    <option value="     Bahamas">
                    <option value="     Bahrain">
                    <option value="     Bangladesh">
                    <option value="     Barbados">
                    <option value="     Belarus">
                    <option value="     Belgium">
                    <option value="     Belize">
                    <option value="     Benin">
                    <option value="     Bermuda">
                    <option value="     Bhutan">
                    <option value="     Bolivia">
                    <option value="     Bosnia & Herzegovina">
                    <option value="     Botswana">
                    <option value="     Bouvet Island">
                    <option value="     Brazil">
                    <option value="     British Indian Ocean Territory">
                    <option value="     British Virgin Islands">
                    <option value="     Brunei">
                    <option value="     Bulgaria">
                    <option value="     Burkina Faso">
                    <option value="     Burundi">
                    <option value="     Cambodia">
                    <option value="     Cameroon">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                    <option value="     ">
                        <option value="     British Indian Ocean Territory">
                    
                </datalist>
            </div>
            <div>
                <label class="adv_label_right">Find pages published in a particular region.</label>
            </div>

            <div>
                <label class="adv_label_left">last update:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="update" list="updates" placeholder="anytime">
                <datalist id="updates"> <!-- Used for auto complete list of options-->
                    <option value="     anytime">
                    <option value="     past 24 hours">
                    <option value="     past week">
                    <option value="     past month">
                    <option value="     past year">
                </datalist>
            </div>
            <div>
                <label class="adv_label_right">Find pages updated within the time that you specify.</label>
            </div>

            <div>
                <label class="adv_label_left">site or domain:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="">
            </div>
            <div>
                <label class="adv_label_right">Search one site (like wikipedia.org) or limit your results to a domain like .edu, .org or .gov
                </label>
            </div>

            <div>
                <label class="adv_label_left">term appearing:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="term" list="terms" placeholder="anywhere in the page">
                <datalist id="terms">
                    <option value="     anywhere in the page">
                    <option value="     in the title of the page">
                    <option value="     in the text of the page">
                    <option value="     in the URL of the page">
                    <option value="     in links to the page">
                </datalist>
            </div>
            <div>
                <label class="adv_label_right">Search for terms in the whole page, page title or web address,
                                                or links to the page you are looking for.
                </label>
            </div>

            <div>
                <a class="link_left_labels" 
                    href="https://support.google.com/websearch/answer/510?p=adv_safesearch&hl=en&visit_id=637318213770309487-3091344547&rd=1">
                    SafeSearch:
                </a>
            </div>
            <div>
                <input class="adv_list_of_options" name="safe" list="safe_search" placeholder="Show most relevant results">
                <datalist id="safe_search">
                    <option value="     Show most relevant results">
                    <option value="     Filter explicit results">
                </datalist>
            </div>
            <div>
                <!-- This is just messy -->
                <label class="adv_label_right">Tell<a class="link_left_labels" 
                    href="https://support.google.com/websearch/answer/510?p=adv_safesearch&hl=en&visit_id=637318213770309487-3091344547&rd=1"
                    style="font-size: 11px;">SafeSearch</a>whether to filter sexually explicit content.
                </label>
            </div>

            <div>
                <label class="adv_label_left">file type:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="file" list="file_type" placeholder="any format">
                <datalist id="file_type">
                    <option value="     any format">
                    <option value="     Adobe Acrobat PDF (.pdf)">
                    <option value="     Adobe Postscript (.ps)">
                    <option value="     Autodesk DWF(.dwf)">
                    <option value="     Google Earth KML (.kml)">
                    <option value="     Google Earth KMZ (.kmz)">
                    <option value="     Microsoft Excel (.xls)">
                    <option value="     Microsoft PowerPoint (.ppt)">
                    <option value="     Microsoft Word (.doc)">
                    <option value="     Rich Text Format (.rtf)">
                    <option value="     Shockwave Flash (.swf)">
                </datalist>
            </div>
            <div>
                <label class="adv_label_right">Find pages in the format that you prefer.</label>
            </div>

            <div>
                <a class="link_left_labels" 
                    href="https://support.google.com/websearch/answer/29508?p=ws_images_usagerights&hl=en&visit_id=637318237282792369-2723432650&rd=1">
                    usage rights:
                </a>
            </div>
            <div>
                <input class="adv_list_of_options" name="usage" list="usage_rights" placeholder="not filtered by license">
                <datalist id="usage_rights">
                    <option value="     not filtered by license">
                    <option value="     free to use or share">
                    <option value="     free to use or share, even commercially">
                    <option value="     free to use share or modify">
                    <option value="     free to use, share or modify, even commercially">
                </datalist>
            </div>
            <div>
                <label class="adv_label_right">Find pages that you are free to use yourself.</label>
            </div>
        </form>
        <input type="submit" class="adv_button" value="Advanced Search" form="adv_form_grid">

    </body>
</html>
