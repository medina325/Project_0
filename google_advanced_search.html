<!DOCTYPE html>
<html>
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Google__G__Logo.png">
    </head>
    <body>
        
        <div id="header">
            <img src="google_logo.svg" alt="Google Logo" width="100px" height="90px">
        </div>
        <a href="index.html">Google Search</a>
        <div>
            <h2 id="adv_srch_header">Advanced Search</h2>
        </div>    
        
        <hr style="opacity: .25;">

        <!-- I find it curious the names of classes and ids that actual web pages use (including google), so in this case 
        FPW stands for Find Pages With-->
        
        <h1 class="FPW">Find pages with...</h1>
        
        <!-- I don't really like the way this is being organized
        but let's see what's gonna happen -->
        <form id="adv_form_grid" action="https://www.google.com/search">
            <div>
                <label class="adv_label">all these words:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_q">
            </div>
            <div>
                <label class="adv_label">Type the important words: tri-colour rat terrier</label><br>
            </div>

            <div>
                <label class="adv_label">this exact word or phrase:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_epq">
            </div>
            <div>
                <label class="adv_label">Put exact words in quotes: "rat terrier"</label>
            </div>

            <div>
                <label class="adv_label">any of these words:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_oq">
            </div>
            <div>
                <label class="adv_label">Type OR between all the words you want: miniature OR standard</label>
            </div>

            <div>
                <label class="adv_label">none of these words:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="as_eq">
            </div>
            <div>
                <label class="adv_label">Put a minus sign just before words that you don't want: -rodent, -"Jack Russel"</label>
            </div>

            <div>
                <label class="adv_label">numbers ranging from:</label>
            </div>
            <div >
                <input class="adv_input_NRF" type="search" name="as_nlo">
                <label class="adv_label">to</label>
                <input class="adv_input_NRF" type="search" name="as_nhi">
            </div>
            <div>
                <label class="adv_label">Put two full stops between the numbers and add a unit of measurement: 10...35 kg, £300...£500, 2010...2011</label>
            </div>

            <label class="adv_label" style="font-size: 16px;">Then narrow your results by...</label>
            <div></div><div></div>

            <div>
                <label class="adv_label">language:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="language" list="languages" placeholder="any language">
                <datalist id="languages"> <!-- Used for auto complete list of options-->
                    <option value="any language">
                    <option value="Afrikaans">
                    <option value="Arabic">
                    <option value="Armenian">
                    <option value="Belarusian">
                    <option value="Bulgarian">
                    <option value="Catalan">
                    <option value="Chinese (Simplified)">
                    <option value="Chinese (Traditional)">
                    <option value="Croatian">
                    <option value="Czech">
                    <option value="Danish">
                    <option value="Dutch">
                    <option value="English">
                    <option value="Esperanto">
                    <option value="Estonian">
                    <option value="Filipino">
                    <option value="Finnish">
                    <option value="French">
                    <option value="German">
                    <option value="Greek">
                    <option value="Hebrew">
                    <option value="Hindi">
                    <option value="Hungarian">
                    <option value="Icelandic">
                    <option value="Indonesian">
                    <option value="Italian">
                    <option value="Japanese">
                    <option value="Korean">
                    <option value="Latvian">
                    <option value="Lithuanian">
                    <option value="Nonwegian">
                    <option value="Persian">
                    <option value="Polish">
                    <option value="Portuguese">
                    <option value="Romanian">
                    <option value="Russian">
                    <option value="Serbian">
                    <option value="Slovak">
                    <option value="Slovenian">
                    <option value="Spanish">
                    <option value="Swahili">
                    <option value="Swedish">
                    <option value="Thai">
                    <option value="Turkish">
                    <option value="Ukrainian">
                    <option value="Vietnamese">
                </datalist>
            </div>
            <div>
                <label class="adv_label">Find pages in the language that you select.</label>
            </div>

            <div>
                <label class="adv_label">region</label>
            </div>
            <div></div>
            <div>
                <label class="adv_label">Find pages published in a particular region.</label>
            </div>

            <div>
                <label class="adv_label">last update:</label>
            </div>
            <div>
                <input class="adv_list_of_options" name="update" list="updates" placeholder="anytime">
                <datalist id="updates"> <!-- Used for auto complete list of options-->
                    <option value="anytime">
                    <option value="past 24 hours">
                    <option value="past week">
                    <option value="past month">
                    <option value="past year">
                </datalist>
            </div>
            <div>
                <label class="adv_label">Find pages updated within the time that you specify.</label>
            </div>

            <div>
                <label class="adv_label">site or domain:</label>
            </div>
            <div>
                <input class="adv_input" type="search" name="">
            </div>
            <div>
                <label class="adv_label">Search one site (like wikipedia.org) or limit your results to a domain like .edu, .org or .gov</label>
            </div>

            <div>
                <label class="adv_label">term appearing:</label>
            </div>
        </form>
        <input type="submit" class="adv_button" value="Advanced Search" form="adv_form_grid">

    </body>
</html>
